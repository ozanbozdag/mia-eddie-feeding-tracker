<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Feeding Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background-color: #3b82f6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .tab:hover {
            color: #374151;
        }
        
        .content {
            padding: 1rem;
        }
        
        .week-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .week-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .week-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .reset-btn, .download-btn {
            flex: 1;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .reset-btn {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .reset-btn:hover {
            background-color: #fecaca;
        }
        
        .download-btn {
            background-color: #f0fdf4;
            color: #16a34a;
        }
        
        .download-btn:hover {
            background-color: #dcfce7;
        }
        
        .category {
            margin-bottom: 2rem;
        }
        
        .category-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        
        .food-item {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .food-info h4 {
            font-weight: 500;
            color: #111827;
            margin-bottom: 0.25rem;
        }
        
        .food-stats {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .counter {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .counter-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-btn.minus {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .counter-btn.plus {
            background-color: #f0fdf4;
            color: #16a34a;
        }
        
        .counter-btn:hover.minus {
            background-color: #fecaca;
        }
        
        .counter-btn:hover.plus {
            background-color: #dcfce7;
        }
        
        .count {
            font-weight: 600;
            font-size: 1.125rem;
            min-width: 2rem;
            text-align: center;
        }
        
        .recommendations {
            margin-top: 1rem;
        }
        
        .recommendation {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid;
        }
        
        .recommendation.high {
            background-color: #fef2f2;
            border-color: #fecaca;
            color: #7f1d1d;
        }
        
        .recommendation.medium {
            background-color: #fffbeb;
            border-color: #fde68a;
            color: #92400e;
        }
        
        .recommendation.low {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            color: #1e40af;
        }
        
        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .overview {
            margin-top: 2rem;
        }
        
        .overview-item {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .overview-item h4 {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .overview-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .overview-stat {
            display: flex;
            justify-content: space-between;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Cat Feeding Tracker</h1>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('track')">üìù Track Feeding</button>
            <button class="tab" onclick="showTab('recommendations')">üí° Recommendations</button>
        </div>
        
        <div id="track-tab" class="content">
            <div class="week-selector">
                <button class="week-btn active" onclick="selectWeek(1)">Week 1</button>
                <button class="week-btn" onclick="selectWeek(2)">Week 2</button>
                <button class="week-btn" onclick="selectWeek(3)">Week 3</button>
                <button class="week-btn" onclick="selectWeek(4)">Week 4</button>
            </div>
            
            <div class="action-buttons">
                <button class="download-btn" onclick="downloadCSV()">üì• Download CSV</button>
                <button class="reset-btn" onclick="resetData()">üîÑ Reset All</button>
            </div>
            
            <div id="food-categories"></div>
        </div>
        
        <div id="recommendations-tab" class="content hidden">
            <h2>üìà Feeding Recommendations</h2>
            <div id="recommendations-content"></div>
            <div id="monthly-overview" class="overview"></div>
        </div>
    </div>

    <script>
        // Global state
        let currentWeek = 1;
        let activeTab = 'track';
        let feedingData = {};
        
        const foodCategories = {
            'Healthy Ingredients': [
                'Broccoli', 'Parsley', 'Spinach', 'Sweet Potato', 'Carrot', 
                'Pumpkin', 'Green Beans', 'Peas'
            ],
            'Other': ['Milk'],
            'Human Grade Wet Food': [
                'Minced Beef', 'Chicken Breast', 'Turkey', 'Salmon'
            ],
            'Commercial Wet Food': [
                'Instinct - Duck', 'Instinct - Chicken', 'Instinct - Fish',
                'Instinct Topper - Chicken', 'Instinct Topper - Duck', 'Instinct Topper - Fish',
                'Tiki Cat - Chicken Liver', 'Tiki Cat - Turkey Liver', 'Tiki Cat - Lamb',
                'Tiki Cat - Beef', 'Applaws - Chicken Mix'
            ]
        };
        
        // Initialize data
        function initializeData() {
            Object.entries(foodCategories).forEach(([category, items]) => {
                items.forEach(item => {
                    if (!feedingData[item]) {
                        feedingData[item] = { week1: 0, week2: 0, week3: 0, week4: 0 };
                    }
                });
            });
        }
        
        // LocalStorage functions
        function saveData() {
            localStorage.setItem('catFeedingData', JSON.stringify(feedingData));
        }
        
        function loadData() {
            const saved = localStorage.getItem('catFeedingData');
            if (saved) {
                feedingData = JSON.parse(saved);
            }
            initializeData();
        }
        
        // Tab management
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            document.getElementById('track-tab').classList.toggle('hidden', tabName !== 'track');
            document.getElementById('recommendations-tab').classList.toggle('hidden', tabName !== 'recommendations');
            
            activeTab = tabName;
            
            if (tabName === 'recommendations') {
                updateRecommendations();
            }
        }
        
        // Week selection
        function selectWeek(week) {
            currentWeek = week;
            document.querySelectorAll('.week-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="selectWeek(${week})"]`).classList.add('active');
            renderFoodCategories();
        }
        
        // Data manipulation
        function incrementFeeding(foodItem) {
            const weekKey = `week${currentWeek}`;
            feedingData[foodItem][weekKey]++;
            saveData();
            renderFoodCategories();
        }
        
        function decrementFeeding(foodItem) {
            const weekKey = `week${currentWeek}`;
            if (feedingData[foodItem][weekKey] > 0) {
                feedingData[foodItem][weekKey]--;
                saveData();
            }
            renderFoodCategories();
        }
        
        function getWeekTotal(foodItem, week) {
            return feedingData[foodItem] ? feedingData[foodItem][`week${week}`] : 0;
        }
        
        function getMonthTotal(foodItem) {
            const item = feedingData[foodItem];
            if (!item) return 0;
            return item.week1 + item.week2 + item.week3 + item.week4;
        }
        
        function resetData() {
            if (confirm('Are you sure you want to reset all feeding data? This cannot be undone!')) {
                feedingData = {};
                initializeData();
                saveData();
                renderFoodCategories();
                alert('All data has been reset.');
            }
        }
        
        // Download CSV
        function downloadCSV() {
            let csv = 'Food Item,Category,Week 1,Week 2,Week 3,Week 4,Total\n';
            
            Object.entries(foodCategories).forEach(([category, items]) => {
                items.forEach(item => {
                    const w1 = getWeekTotal(item, 1);
                    const w2 = getWeekTotal(item, 2);
                    const w3 = getWeekTotal(item, 3);
                    const w4 = getWeekTotal(item, 4);
                    const total = w1 + w2 + w3 + w4;
                    csv += `"${item}","${category}",${w1},${w2},${w3},${w4},${total}\n`;
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cat-feeding-data-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Rendering
        function renderFoodCategories() {
            const container = document.getElementById('food-categories');
            container.innerHTML = '';
            
            Object.entries(foodCategories).forEach(([category, items]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);
                
                items.forEach(item => {
                    const foodItemDiv = document.createElement('div');
                    foodItemDiv.className = 'food-item';
                    
                    const weekTotal = getWeekTotal(item, currentWeek);
                    const monthTotal = getMonthTotal(item);
                    
                    foodItemDiv.innerHTML = `
                        <div class="food-info">
                            <h4>${item}</h4>
                            <div class="food-stats">This week: ${weekTotal} ‚Ä¢ Month total: ${monthTotal}</div>
                        </div>
                        <div class="counter">
                            <button class="counter-btn minus" onclick="decrementFeeding('${item}')">‚àí</button>
                            <span class="count">${weekTotal}</span>
                            <button class="counter-btn plus" onclick="incrementFeeding('${item}')">+</button>
                        </div>
                    `;
                    
                    categoryDiv.appendChild(foodItemDiv);
                });
                
                container.appendChild(categoryDiv);
            });
        }
        
        function updateRecommendations() {
            const recommendations = getRecommendations();
            const container = document.getElementById('recommendations-content');
            
            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div class="success-message">
                        <h3>‚úÖ Great job!</h3>
                        <p>Your cat's diet looks well balanced!</p>
                    </div>
                `;
            } else {
                container.innerHTML = recommendations.map(rec => `
                    <div class="recommendation ${rec.priority}">
                        <strong>${rec.priority === 'high' ? 'üî¥ High Priority' : 
                                 rec.priority === 'medium' ? 'üü° Medium Priority' : 'üîµ Suggestion'}:</strong>
                        <p>${rec.message}</p>
                    </div>
                `).join('');
            }
            
            updateMonthlyOverview();
        }
        
        function updateMonthlyOverview() {
            const container = document.getElementById('monthly-overview');
            container.innerHTML = '<h3>Monthly Overview</h3>';
            
            Object.entries(foodCategories).forEach(([category, items]) => {
                const categoryTotal = items.reduce((sum, item) => sum + getMonthTotal(item), 0);
                
                const overviewDiv = document.createElement('div');
                overviewDiv.className = 'overview-item';
                overviewDiv.innerHTML = `
                    <h4>${category}</h4>
                    <div>Total feedings: ${categoryTotal}</div>
                    <div class="overview-stats">
                        ${items.map(item => `
                            <div class="overview-stat">
                                <span>${item}:</span>
                                <span>${getMonthTotal(item)}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(overviewDiv);
            });
        }
        
        function getRecommendations() {
            const recommendations = [];
            
            // Determine which week to base recommendations on
            let referenceWeek = currentWeek > 1 ? currentWeek - 1 : 1;
            
            // Get items fed in the reference week
            const fedLastWeek = new Set();
            Object.entries(foodCategories).forEach(([category, items]) => {
                items.forEach(item => {
                    if (getWeekTotal(item, referenceWeek) > 0) {
                        fedLastWeek.add(item);
                    }
                });
            });
            
            // Check healthy ingredients variety
            const healthyItems = foodCategories['Healthy Ingredients'];
            const healthyFedLastWeek = healthyItems.filter(item => fedLastWeek.has(item));
            const healthyNotFed = healthyItems.filter(item => !fedLastWeek.has(item));
            
            if (healthyFedLastWeek.length < 3) {
                const suggestions = healthyNotFed.slice(0, 3).join(', ');
                recommendations.push({
                    message: `Last week you fed ${healthyFedLastWeek.length} vegetable${healthyFedLastWeek.length !== 1 ? 's' : ''}. Try adding variety with: ${suggestions}`,
                    priority: 'high'
                });
            } else if (healthyNotFed.length > 0) {
                const suggestions = healthyNotFed.slice(0, 2).join(', ');
                recommendations.push({
                    message: `Great vegetable variety! You haven't tried ${suggestions} recently - consider rotating these in`,
                    priority: 'low'
                });
            }
            
            // Check protein variety
            const proteinItems = [...foodCategories['Human Grade Wet Food'], ...foodCategories['Commercial Wet Food']];
            const proteinFedLastWeek = proteinItems.filter(item => fedLastWeek.has(item));
            const proteinNotFed = proteinItems.filter(item => !fedLastWeek.has(item));
            
            if (proteinFedLastWeek.length < 4) {
                const suggestions = proteinNotFed.slice(0, 3).join(', ');
                recommendations.push({
                    message: `Last week you fed ${proteinFedLastWeek.length} protein source${proteinFedLastWeek.length !== 1 ? 's' : ''}. Consider rotating in: ${suggestions}`,
                    priority: 'medium'
                });
            } else if (proteinNotFed.length > 0) {
                const suggestions = proteinNotFed.slice(0, 2).join(', ');
                recommendations.push({
                    message: `Good protein variety! Try rotating in ${suggestions} for even more variety`,
                    priority: 'low'
                });
            }
            
            // Check for items heavily fed last week
            const heavyItems = [];
            Object.entries(foodCategories).forEach(([category, items]) => {
                items.forEach(item => {
                    const lastWeekCount = getWeekTotal(item, referenceWeek);
                    if (lastWeekCount > 5) {
                        heavyItems.push({ item, count: lastWeekCount });
                    }
                });
            });
            
            if (heavyItems.length > 0) {
                const itemsList = heavyItems.map(h => `${h.item} (${h.count}x)`).join(', ');
                recommendations.push({
                    message: `You fed these items frequently last week: ${itemsList}. Consider reducing and adding variety`,
                    priority: 'medium'
                });
            }
            
            return recommendations;
        }
        
        // Initialize app
        loadData();
        renderFoodCategories();
    </script>
</body>
</html>
